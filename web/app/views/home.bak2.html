<div class="home-page">
    <!-- Intro Section -->
    <section id="login" class="login-section">
        <div class="img-container">
            <div class="text-center pull-right photo">
                <img src="images/flat-avatar.png" class="user-avatar img-circle img-responsive" />
                    <h1>VERSATILE<br/ > <span>DASHBOARD</span><br /><small>Free Version</small></h1>
            </div>
        </div>
            
        <div class="form-content">
            <form role="form" class="bottom-75" ng-submit="submit()" ng-controller="loginController">
            <div class="table-form">
                <div class="form-groups">
                    <div class="form-group">
                        <input type="text" ng-model="user.username" class="form-control input-lg" id="username" placeholder="EMAIL" required >
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="user.password" class="form-control input-lg" id="" placeholder="PASSWORD" required>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-default login"><img src="images/arrow.png" alt=""></button>
                </div>
            </div>
            <div class="remember">
                <label class="checkbox1" for="Option"> 
                    <input id="Option" type="checkbox" class="">
                    <span></span>
                </label>
                remember me
                <span class="pass"> forgot password?</span>
            </div>			
            </form>
        </div>			
    </section>

    <!-- About Section -->
    <section id="about" class="about-section" ng-controller="mapController">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>About</h1>
                    <div map-lazy-load="https://maps.google.com/maps/api/js">
                        <map zoom="15">
                            <marker visible="true" centered="true" position="current-location" ng-model=position title="You are Here" draggable="true"></marker>
                        </map>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Services Section</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Contact Section</h1>
                </div>
            </div>
        </div>
    </section>
</div>
